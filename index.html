<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="nav-bar">
        <div id="left-section">
            <ul>
                <li>
                    <svg id="hamburger" width="40" height="40" viewBox="0 0 100 80" fill="black"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="100" height="10"></rect>
                        <rect y="30" width="100" height="10"></rect>
                        <rect y="60" width="100" height="10"></rect>
                    </svg>
                </li>
                <li>All Notes</li>
            </ul>
        </div>

        <div id="search">
            <input type="search" placeholder="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>

        <div id="right-section">
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>
    </nav>

    <div class="container-sidebar-todo-container">
        <!-- Sidebar HTML -->
        <div id="sidebar" class="sidebar">
            <a href="#" class="closebtn" id="closebtn">&times;</a>
            <div id="todo-logo">
                <img src="Todo list App Icon.jpeg" alt="logo">
            </div>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                All Notes</a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                Favorites</a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="13" r="8"></circle>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="13" x2="15" y2="15"></line>
                    <path d="M5 3L2 6"></path>
                    <path d="M22 6l-3-3"></path>
                </svg>
                Reminders</a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M20 10V7a2 2 0 0 0-2-2h-3l-9 9a2 2 0 0 0 0 2.828l5 5a2 2 0 0 0 2.828 0l9-9V10a2 2 0 0 0-2-2z">
                    </path>
                    <line x1="7" y1="7" x2="7.01" y2="7"></line>
                </svg>
                Tags</a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6l-2 14H7L5 6"></path>
                    <path d="M10 6V4a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2"></path>
                </svg>
                Trash</a>
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l0 0a2 2 0 1 1-2.83 2.83l0 0a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51v0a2 2 0 1 1-4 0v0a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l0 0a2 2 0 1 1-2.83-2.83l0 0a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1h0a2 2 0 1 1 0-4h0a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l0 0a2 2 0 1 1 2.83-2.83l0 0a1.65 1.65 0 0 0 1.82-.33h0a1.65 1.65 0 0 0 1-1.51V5a2 2 0 1 1 4 0v0a1.65 1.65 0 0 0 1 1.51h0a1.65 1.65 0 0 0 1.82-.33l0 0a2 2 0 1 1 2.83 2.83l0 0a1.65 1.65 0 0 0-.33 1.82v0a1.65 1.65 0 0 0 1.51 1h0a2 2 0 1 1 0 4h0a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                Settings</a>
        </div>

        <div class="todo-container">
            <h1>Online To-Do List</h1>
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Enter a task">
                <button id="add-btn">Add Task</button>
            </div>

            <section id="todo-list-content">

            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
